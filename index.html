<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="bg"></div>
  <header class="banner">
    <a class="logo" href="/"><img src="./images/logo.svg" alt="home"></a>
    <nav class="nav">
      <button class="menu-toggle" aria-label="show menu" aria-haspopup="true"></button>
      <ul class="menu">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  
  <div class="content flex__container">
    <div class="content__hero-container flex__item">
      <img src="./images/illustration-devices.svg" alt="UI"> 
    </div>
    
    <div class="content__detail-container flex__item">
      <p class="content__new-feature">
        <span class="content__new-feature--new">New</span><a class="content__new-feature--link" href="#">Monograph Dashboard</a>
      </p>     

      <h1 class="content__title">Powerful insights into your team</h1>
      <p class="content__tagline">Project planning and time tracking <span class="content__tagline--block">for agile teams</span></p>
      
      <button class="content__demo-btn">Schedule a demo</button>
      <a class="content__preview" href="#">to see a live preview</a>      
    </div>
  </div>

  <script src="./scripts/menuToggle.js"></script>
</body>
</html>
